<!DOCTYPE html>
<html>
<head>
	<title>My Blog</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

</head>
<body>
	<div class="w3-container w3-center w3-padding-32" id="quoteBox" style="width:70%; height:50%; margin:12% auto auto auto;position:relative;display:table">
		<div class="w3-container w3-padding-large w3-xlarge w3-text-black" id="quoteHere"></div>
		<div class="w3-container w3-padding-medium w3-right w3-large" id="authorHere"></div>

		<div class="w3-row-padding">
			<div class="w3-col m4 s12 w3-padding-small">
				<button class="w3-button w3-large" type="submit">
					<span class="icon icon-search"></span>
				</button>
			</div>
			<div class="w3-col m2 s12 w3-padding-small w3-right">
				<button class="w3-button w3-orange w3-padding-16" id="newQuoteBtn">New Quote</button>
			</div>
		</div>
	</div>

	<script>

		var colorsArr = ['#16a085', '#27ae60', '#2c3e50', '#f39c12', '#e74c3c', '#9b59b6', '#FB6964', '#342224', "#472E32", "#BDBB99", "#77B1A9", "#73A857"];
		var count=0;
		function getNewQuote() {

			$("#quoteBox").fadeOut(500, function() {
				$("#quoteHere").fadeOut(500);
				$("#authorHere").fadeOut(500);
			  $.getJSON("https://jsonplaceholder.typicode.com/posts", function(getQuote) {
			  		//while(count<getQuote.length)
			  		//{
			      		$("#quoteHere").html(getQuote[count].title);
			      		$("#authorHere").text("- " + getQuote[count].body);
			      		count++;
			  		//}
			      var randomColor = Math.floor(Math.random() * colorsArr.length);
			      $('body').css("background-color", colorsArr[randomColor]);
			      randomColor = Math.floor(Math.random() * colorsArr.length);
			      $('#quoteBox').css("background-color", colorsArr[randomColor]);
			      $("#quoteBox").fadeIn(500);
			      $("#quoteHere").fadeIn(700);
			      $("#authorHere").fadeIn(700);
			      $("#newQuoteBtn").show();
			  });
			});
		}
		$(document).ready(function(){
			$("body").css("background-color","green");
			$("#quoteBox").css("background-color","white");
			$("#newQuoteBtn").hide();
			getNewQuote();
			$('#newQuoteBtn').click(getNewQuote);

		});


	</script>
</body>
</html>
